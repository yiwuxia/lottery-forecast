<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bootstrap 实例 - 模态框（Modal）插件</title>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<style>
			.num-select{
				width: 300px;
			}
		</style>
	</head>
	<body>

		<h2>创建模态框（Modal）</h2>
		<!-- 按钮触发模态框 -->
		<button class="btn btn-primary btn-lg" id="btnDiv">
			开始演示模态框
		</button>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog num-select">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							胆码
						</h4>
					</div>
					<div class="modal-body" style="text-align: left;">
						<div>
							<label class="checkbox-inline">
								<input type="checkbox"  value="1"> 1
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="2"> 2
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="3"> 3
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="4"> 4
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="5"> 5
							</label>
						</div>
						<div>
							<label class="checkbox-inline">
								<input type="checkbox"  value="1"> 6
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="7"> 7
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="8"> 8
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"  value="9"> 9
							</label>
							<label class="checkbox-inline">
								<input type="checkbox"   value="10"> 10
							</label>
							<hr />
						</div>
						<div style="text-align: left;">
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 0
							</label>
								<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
							</label>
							<label class="checkbox-inline">
								<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
							</label>
							
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
						</button>
						<button type="button" class="btn btn-primary" id="hello">
							提交更改
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<div>

			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
			</label>

		</div>
	</body>
	<script>
		$(document).ready(function() {
			$("#btnDiv").click(function() {
				$('#myModal').modal('show');
			});

			$("#hello").click(function() {
				$('#myModal').modal('hide');
				console.log("load data");
			});


			$('#myModal').on('hide.bs.modal', function() {
				console.log("closed.....");
			})


		});
	</script>
</html>
